<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIF 채팅방</title>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io.connect("http://localhost:8005", {
        path: "/socket.io",
        transports: ["websocket"], // polling 방식 사용 안함
      });

      socket.on("news", (data) => {
        console.log(data);
        socket.emit("reply", "Hello Node.js");
      });
    </script>
  </body>
</html>
